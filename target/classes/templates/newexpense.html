<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">

<head>
    <meta charset="UTF-8">
    <title>WeShare</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lucida Console">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div layout:fragment="contents">
    <div>
        <form method="post" action="/expense.action" enctype="application/x-www-form-urlencoded">
            <label for="description"><b>Description</b></label>
            <input type="text" id="description" name="description">
            <label for="date">Date(dd/mm/yyyy e.g 21/10/2021)</label>
            <input type="text" id="date" name="date"    pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" required>
            <label for="amount">Amount(no cents allowed)</label>
            <input type="number" id="amount" name="amount" min="1">
            <input id="submit" type="submit" value="Submit"/>
        </form>
    </div>
</div>
</body>

</html>
